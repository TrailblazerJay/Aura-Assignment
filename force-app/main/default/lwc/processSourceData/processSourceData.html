<template>
    <lightning-quick-action-panel header="Process Source Data">
        <div>
            <lightning-accordion active-section-name="Practice" allow-multiple-sections-open>
                <lightning-accordion-section name="Practice" label="Practice">
                    <div>
                        <lightning-radio-group name="radioGroupPractice" options={practiceOptions} value={practiceRadioValue} type="radio" onchange={practiceRadioChanged}></lightning-radio-group></br>
                        <template if:false={practiceValue}>
                            <c-custom-lookup aria-required="true" obj-name="Practice__c" search-placeholder="Search Practices" icon-name="standard:account" onlookupselected={handlePracticeSelection}> </c-custom-lookup>
                        </template>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
            
            <lightning-accordion active-section-name="Referrer" allow-multiple-sections-open>
                <lightning-accordion-section name="Referrer" label="Referrer">
                    <div>
                        <lightning-radio-group name="radioGroupReferrer" options={referrerOptions} value={referrerRadioValue} type="radio" onchange={referrerRadioChanged}></lightning-radio-group></br>
                        <template if:false={referrerValue}>
                            <c-custom-lookup aria-required="true" obj-name="Referrer__c" search-placeholder="Search Referrers" icon-name="standard:account" onlookupselected={handleReferrerSelection}> </c-custom-lookup></br>  
                        </template>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
            
            <div style="margin-left: 75%;">
                <lightning-button type="cancel" variant="neural" onclick={handleCancel} label="Cancel"></lightning-button>
                <lightning-button type="submit" class="slds-m-left_x-small" variant="brand" label="Process" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-quick-action-panel>
</template>
