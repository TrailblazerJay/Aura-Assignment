<template>
    <div style="width: 40%;margin-left:30%;">
        <h1 style="font-size:30px ;">Create ExportData</h1>
    
        <lightning-record-edit-form object-api-name="ExportData__c" >
            <lightning-input-field field-name="User__c" value={userId} onchange={handleUserId}></lightning-input-field>
        </lightning-record-edit-form>

        <lightning-combobox label="Object Name" value={objectName} options={options} onchange={onObjectSelected}>
        </lightning-combobox>

        <lightning-combobox label="Field 1 Name" value={field1Name} options={fieldOptions} onchange={onField1Selected}>
        </lightning-combobox>
        <lightning-input type="text" value={field1Value} onchange={field1ValueChanged}></lightning-input>

        <lightning-combobox label="Field 2 Name" value={field2Name} options={fieldOptions} onchange={onField2Selected}>
        </lightning-combobox>
        <lightning-input type="text" value={field2Value} onchange={field2ValueChanged}></lightning-input>
        
        <lightning-combobox label="Field 3 Name" value={field3Name} options={fieldOptions} onchange={onField3Selected}>
        </lightning-combobox>
        <lightning-input type="text" value={field3Value} onchange={field3ValueChanged}></lightning-input></br>

        <lightning-button label="Create ExportData" type="submit" variant="brand" onclick={formSubmitted}></lightning-button>
    </div>
</template>
